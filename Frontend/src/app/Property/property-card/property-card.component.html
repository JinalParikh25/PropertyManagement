
  <div class="card">
    <div class="img-wrapper">
      @if (property?.Image) {
        <img class="card-img-top" src="{{property?.Image}}.jpg">
      }
      @else{
        <img class="card-img-top" src="House_default.jpg">
      }
    
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item"> 
        <button class="btn btn-primary" routerLink="/property-details/{{property?.Id}}" >Edit</button>
      </li>
      <li class="list-inline-item">  
        <button class="btn btn-primary">Contact</button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
          <h1>{{property?.Name}}</h1>
          <h2>{{property?.Type}}</h2>
          <h3>{{property?.Price}}</h3>
    </div>
  </div>
